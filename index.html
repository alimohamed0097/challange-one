<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/normalize.css">
  <!-- normalize -->
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/main.css">
  <!-- google font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

<body>
  <div class="con">
    <div class="container">
      <div class="result">
        <h3>Your Result</h3>
        <div class="deg">76 <span>of 100</span></div>
        <div>Great</div>
        <p>You scored higher than 65% of the people who have taken these tests</p>
      </div>
      <div class="summary">
        <h3>Summary</h3>
        <ul>
          <li><span class="skills">
              <img src="img/icon-reaction.svg" alt="">Reaction</span>
            <span class="deg">80 <span>/
                100</span></span>
          </li>
          <li><span class="skills"><img src="img/icon-memory.svg" alt="">Memory</span><span class="deg">80 <span>/
                100</span></span></li>
          <li><span class="skills"><img src="img/icon-verbal.svg" alt="">Verbal</span><span class="deg">80 <span>/
                100</span></span></li>
          <li><span class="skills"><img src="img/icon-visual.svg" alt="">Visual</span><span class="deg">80 <span>/
                100</span></span></li>
        </ul>
        <input type="submit" value="Continue">
      </div>
    </div>
  </div>
